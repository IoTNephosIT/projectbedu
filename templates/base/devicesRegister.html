
{% extends 'base/base.html' %}
{% block content %}

{% if perms.loginapp.pueden_ver_dispositivos %}
<div class="container">
	<div class="row">
			<form class="form-horizontal" role="form" action="{% url 'devicesRegister' %} " method="POST"  >
				{% if error %}
					<p class="alert alert-danger">{{ error }} </p>
				{% endif %}
		
				{% csrf_token %}	
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Dispositivo ID </label>
					<div class="col-sm-9">
						<input type="text" placeholder="Device ID" name = "deviceID" required="true" class="col-xs-10 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> Sucursal </label>
					<div class="col-sm-9">
						<input type="text" placeholder="Sucursar ID" name = "sucursalId" required="true" class="col-xs-10 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> Refrigerador </label>
					<div class="col-sm-9">
						<input type="text" placeholder="Fridge" name = "fridge" required="true" class="col-xs-10 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> Puerta </label>
					<div class="col-sm-9">
						<input type="text" placeholder="Fridge Door" name = "fridge_door" required="true" class="col-xs-10 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> Nivel </label>
					<div class="col-sm-9">
						<input type="text" placeholder="Tier" name = "tier" required="true" class="col-xs-10 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> Sensor </label>
					<div class="col-sm-9">
						<input type="text" placeholder="Sensor" name = "sensor" required="true"  class="col-xs-10 col-sm-5" />
					</div>
				</div>
			
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i>
						Registrar
					</button>	
					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						Limpiar
					</button>
				</div>
			</form>
	
	
		
	</form>
	
	</div>
</div>
{% else %}
	<p>No tiene permisos para ver este contenido</p>
{% endif %}

{% endblock %}
